<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- META SECTION -->
        <title>Semantic Cloud Web Console</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->



        <!-- build:css assets/styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css" />
        <link rel="stylesheet" href="bower_components/metisMenu/dist/metisMenu.css" />
        <link rel="stylesheet" href="bower_components/dropzone/dist/min/dropzone.min.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
        <!-- endbuild -->
        <!-- build:css assets/styles/main.css -->

        <link rel="stylesheet" type="text/css" id="theme" href="assets/css/theme-default.css"/>
        <!-- endbuild -->
    </head>
    <body ng-app="WebConsole" >
        <!-- START PAGE CONTAINER -->
        <div class="page-container" >

            <div class="page-sidebar" eeh-metis-menu ui-view="sidebar">
            </div>
            
            <!-- PAGE CONTENT -->
            <div class="page-content">

                <div ui-view="navbar">
                </div>

                <!-- START BREADCRUMB -->

                <ui-breadcrumbs displayname-property="data.displayName" template-url="scripts/app/navigation/breadcrumbs.html">
                </ui-breadcrumbs>
                <!-- END BREADCRUMB -->                       
                
                <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap" ui-view="content">
                </div>

            </div>            
            <!-- END PAGE CONTENT -->
        </div>
        <!-- END PAGE CONTAINER -->

        <!-- MESSAGE BOX-->
        <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
            <div class="mb-container">
                <div class="mb-middle">
                    <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
                    <div class="mb-content">
                        <p>Are you sure you want to log out?</p>                    
                        <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
                    </div>
                    <div class="mb-footer">
                        <div class="pull-right">
                            <a href="pages-login.html" class="btn btn-success btn-lg">Yes</a>
                            <button class="btn btn-default btn-lg mb-control-close">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MESSAGE BOX-->

        
    <!-- START SCRIPTS -->

        <!-- END TEMPLATE -->
    <!-- END SCRIPTS -->
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/nvd3/build/nv.d3.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/metisMenu/dist/metisMenu.js"></script>
        <script src="bower_components/eeh-metis-menu/src/eeh-metis-menu.js"></script>
        <script src="bower_components/angular-utils-ui-breadcrumbs/uiBreadcrumbs.js"></script>
        <script src="bower_components/dropzone/dist/min/dropzone.min.js"></script>
        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/restangular/dist/restangular.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:js({.tmp,src/main/webapp}) scripts/app.js -->
        <!-- inject:js -->
        <script src="scripts/app/app.js"></script>
        <script src="scripts/app/app.constants.js"></script>
        <script src="scripts/app/error/error.js"></script>
        <script src="scripts/app/main/main.controller.js"></script>
        <script src="scripts/app/main/main.js"></script>
        <script src="scripts/app/negotiation/negotiation.controller.js"></script>
        <script src="scripts/app/negotiation/negotiation.js"></script>
        <script src="scripts/app/negotiation/semanticEngine.service.js"></script>
        <script src="scripts/app/service/service.js"></script>
        <script src="scripts/app/service/services.controller.js"></script>
        <script src="scripts/app/negotiation/class/class.directive.js"></script>
        <script src="scripts/app/negotiation/property/property.directive.js"></script>
        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
