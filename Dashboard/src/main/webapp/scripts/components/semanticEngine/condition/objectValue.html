<div>
    <label>Class</label>
    <select ng-model="class" aria-hidden="true" class="form-control select2 select2-hidden-accessible"
            style="width: 100%;"
            ng-options="class as class.localName for class in classes track by class.uri">
    </select>
    <div ng-if="class">
        <se-class condition="class"></se-class>
    </div>
</div>
