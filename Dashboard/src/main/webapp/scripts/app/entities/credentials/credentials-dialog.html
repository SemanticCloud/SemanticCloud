
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCredentialsLabel" translate="dashboardApp.credentials.home.createOrEditLabel">Create or edit a Credentials</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="credentials.id" readonly>
        </div>
        <div class="form-group">
            <label translate="dashboardApp.credentials.identity" for="field_identity">Identity</label>
            <input type="text" class="form-control" name="identity" id="field_identity"
                    ng-model="credentials.identity"
                    >
        </div>
        <div class="form-group">
            <label translate="dashboardApp.credentials.credential" for="field_credential">Credential</label>
            <input type="text" class="form-control" name="credential" id="field_credential"
                    ng-model="credentials.credential"
                    >
        </div>

        <div class="form-group">
            <label translate="dashboardApp.credentials.owner" for="field_owner">owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="credentials.owner" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
