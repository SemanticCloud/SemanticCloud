
<div>
    <h2><span translate="dashboardApp.credentials.detail.title">Credentials</span> {{credentials.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="dashboardApp.credentials.identity">Identity</span>
                </td>
                <td>
                    <span class="form-control-static">{{credentials.identity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="dashboardApp.credentials.credential">Credential</span>
                </td>
                <td>
                    <span class="form-control-static">{{credentials.credential}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="dashboardApp.credentials.owner">owner</span>
                </td>
                <td>
                    {{credentials.owner.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
